---
title: Contact
permalink: /contact/
---

<main id="contact" class="d-flex align-items-center justify-content-center">
  <!-- Header -->
  <section id="contact-form">
    <div class="container">
      <h1>Let's work together</h1>
      <div class="row">
        <div class="col-lg-7">
          <form class="form" method="post">
            <div class="form-group">
              <label class="control-label" for="name">What's your name?</label>
              <input name="name" id="name" type="text" class="form-control" autocomplete="off"
                placeholder="What's your name?" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="email">What's your email?</label>
              <input name="email" id="email" type="email" class="form-control" autocomplete="off"
                placeholder="What's your email?">
            </div>
            <div class="form-group">
              <label class="control-label" for="message">What's Up?</label>
              <textarea name="message" id="message" class="form-control" rows="3" placeholder="What's Up?"
                required></textarea>
            </div>
            <div class="mt-5 mb-4">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="privacy" required>
                <label class="custom-control-label" for="privacy">I've read and I accept the <a
                    href="/privacy-policy/" class="underlined" target="_blank">Privacy Policy</a></label>
              </div>
            </div>
            <button type="submit" class="btn btn-lg"><img src="/img/icons/arrow-btn.svg" class="svg"> Send
              message</button>
          </form>
        </div>
        <div class="col-lg-4 offset-lg-1 mt-5 mt-lg-0">
          <h3 class="my-4">Contact Info</h3>
          <dl class="row mb-5">
            <dt class="col-4">Address</dt>
            <dd class="col-8">Olympia, Washington</dd>
            <dt class="col-4">Email</dt>
            <dd class="col-8"><a href="mailto:services@drupalcontractors.com"
                class="underlined">services@drupalcontractors.com</a></dd>
            <dt class="col-4">Phone</dt>
            <dd class="col-8"><a href="#" class="underlined">(360) 701-7353</a></dd>
          </dl>
          <h3 class="mb-3">Social</h3>
          <ul class="list-social list-inline mb-5">
            <li class="list-inline-item"><a href="https://www.linkedin.com/company/drupal-contractors/" target="_blank"
                title="LinkedIn"><img src="/img/icons/icon-linkedin.svg" class="svg" alt="LinkedIn"></a></li>
            <li class="list-inline-item"><a href="https://twitter.com/DrupalContract" target="_blank"
                title="Twitter"><img src="/img/icons/icon-twitter.svg" class="svg" alt="Twitter"></a></li>
            <li class="list-inline-item"><a href="https://www.facebook.com/drupalcontractors" target="_blank"
                title="Facebook"><img src="/img/icons/icon-facebook.svg" class="svg" alt="Facebook"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</main>
